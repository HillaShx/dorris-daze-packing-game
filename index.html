<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="A 2D geometric bin-packing game that runs in the browser. You have to pack all rectangles from the left side into the minimum number of bins on the right side." />
<title>Packing game</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <ul id="main-toolbar" class="toolbar">
        <li id="new-game-button" title="New game">+</li>
        <li id="undo-button" class="disabled" title="Undo">
            <svg class="icon" id="undo-icon"><title>Undo</title>
                <use xlink:href="sprites.svg#fa-undo"/></svg>
        </li>
        <li id="save-game-button" title="Save game">
            <svg class="icon" id="save-icon"><title>Save game</title>
                <use xlink:href="sprites.svg#fa-save"/></svg>
        </li>
        <li id="unpack-button" title="Clear">
            <svg class="icon" id="unpack-icon"><title>Clear</title>
                <use xlink:href="sprites.svg#fa-broom"/></svg>
        </li>
        <li id="solve-button" title="Show solutions">&#9654;</li>
        <!--
        <li id="export-img-button" class="disabled" title="Export as image">
            <svg class="icon" id="export-img-icon"><title>Export as image</title>
                <use xlink:href="sprites.svg#fa-file-image"/></svg>
        </li>
        -->
        <li id="about-button" title="About">?</li>
    </ul>
    <form id="ng-form" class="menu disabled">
        <div class="heading">Load a new game</div>
        <div class="options">
            <div class="input-pair">
                <input type="radio" id="ng-radio-upload" name="ng-choice" value="upload:" />
                <label for="ng-radio-upload">Choose file on disk</label>
            </div>
            <p>Levels:</p>
            <div id="ng-form-levels"></div>
            <p>Generators:</p>
            <div id="ng-form-gens"></div>
            <div id="ng-form-gen-params-wrapper" class="disabled">
                <p id="ng-form-gen-params-header">Generator parameters:</p>
                <div id="ng-form-gen-params"></div>
            </div>
        </div>
        <button id="ng-submit" type="submit" disabled="disabled">Submit</button>
    </form>
    <div id="solve-menu" class="menu disabled">
        <div class="heading">View solution</div>
        <ul id="solve-list"></ul>
    </div>
    <ul id="msg-list"></ul>
</header>
<main id="arena">
    <div id="hover-rect"></div>
    <div id="inventory"></div>
    <div id="packing-area"></div>
</main>
<div id="gas"></div>
<footer id="footer">
    <div class="bar" id="item-info-bar"></div>
    <div class="bar" id="stats-bar"></div>
</footer>
<section id="invisible-section">
    <input type="file" id="level-loader" accept=".json,application/json" style="display:none" />
    <a id="downloader" rel="nofollow"></a>
    <script src="script.js"></script>
    <script src="loaders.js"></script>
    <script src="algo.js"></script>
    <script src="extra-ui.js"></script>
</section>
</body>
</html>
